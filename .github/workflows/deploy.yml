name: Deploy to Railway

on:
  push:
    branches:
      - main

# Railway auto-deploys from GitHub integration on push to main.
# This workflow is intentionally a no-op to avoid conflicting with
# Railway's native GitHub integration (railway up breaks routing
# on GitHub-connected services).
jobs:
  deploy:
    name: Deploy to Railway (via GitHub integration)
    runs-on: ubuntu-latest
    steps:
      - name: Deploy triggered via Railway GitHub integration
        run: echo "Railway deploys automatically from GitHub. No manual upload needed."
