<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs ‚Äî Agent Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface-hover: rgba(129,140,248,0.08);
      --border: rgba(255,255,255,0.06);
      --text: #e0e0e0;
      --text-dim: #a0a0b0;
      --accent: #818cf8;
      --accent-dim: rgba(129,140,248,0.12);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

    /* Top nav ‚Äî matches dashboard/architecture */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 1.5rem; height: 56px;
      background: var(--surface); border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 1.5rem; }
    .logo a { color: var(--text); text-decoration: none; font-weight: 700; font-size: 1.1rem; }
    .nav-links { display: flex; gap: 0.25rem; }
    .nav-link {
      padding: 0.4rem 0.75rem; border-radius: 6px; color: var(--text-dim);
      text-decoration: none; font-size: 0.85rem; transition: all 0.15s;
    }
    .nav-link:hover { background: var(--surface-hover); color: var(--text); }
    .nav-link.active { background: var(--accent-dim); color: var(--accent); }
    .header-right { display: flex; align-items: center; gap: 0.75rem; }
    .user { display: flex; align-items: center; gap: 0.5rem; }
    .avatar { width: 28px; height: 28px; border-radius: 50%; background: var(--accent-dim); }
    .btn-s { padding: 0.3rem 0.6rem; border-radius: 5px; font-size: 0.8rem; background: rgba(255,255,255,0.06); color: var(--text-dim); text-decoration: none; }
    .btn-s:hover { background: rgba(255,255,255,0.1); }

    /* Main layout */
    .page { display: flex; min-height: calc(100vh - 56px); }

    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar h2 {
      padding: 0 20px 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      margin-bottom: 8px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover { background: var(--surface-hover); color: #fff; }
    .sidebar a.active { background: var(--accent-dim); color: var(--accent); border-left-color: var(--accent); }

    .content {
      flex: 1;
      padding: 40px;
      max-width: 900px;
    }
    .content .placeholder {
      text-align: center;
      padding: 80px 20px;
      color: #555;
    }
    .content .placeholder h2 { font-size: 20px; margin-bottom: 8px; color: #666; }
    .content .placeholder p { font-size: 14px; }

    .markdown-body {
      background: transparent !important;
      color: var(--text) !important;
      font-size: 15px;
      line-height: 1.7;
    }
    .markdown-body h1 { color: #fff; border-bottom-color: var(--border); padding-bottom: 12px; margin-bottom: 20px; }
    .markdown-body h2 { color: var(--text); border-bottom-color: var(--border); margin-top: 32px; }
    .markdown-body h3 { color: #c0c0d0; margin-top: 24px; }
    .markdown-body a { color: var(--accent); }
    .markdown-body code { background: rgba(129,140,248,0.1); color: #c4b5fd; padding: 2px 6px; border-radius: 4px; }
    .markdown-body pre { background: #16161e !important; border: 1px solid var(--border); border-radius: 8px; }
    .markdown-body pre code { background: transparent; color: var(--text); }
    .markdown-body blockquote { border-left-color: var(--accent); color: var(--text-dim); }
    .markdown-body table th { background: var(--surface-hover); }
    .markdown-body table td, .markdown-body table th { border-color: rgba(255,255,255,0.08); }
    .markdown-body hr { border-color: var(--border); }
    .markdown-body ul, .markdown-body ol { color: #c0c0d0; }
    .markdown-body strong { color: #fff; }

    .loading { text-align: center; padding: 40px; color: #666; }
    .error { color: #f87171; padding: 20px; background: rgba(248,113,113,0.1); border-radius: 8px; margin: 20px 0; }
    .doc-meta {
      font-size: 12px; color: #555; padding: 8px 0 16px;
      border-bottom: 1px solid var(--border); margin-bottom: 24px;
    }

    @media (max-width: 768px) {
      .sidebar { width: 100%; position: relative; border-right: none; border-bottom: 1px solid var(--border); }
      .page { flex-direction: column; }
      .content { padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><a href="/">ü¶û Talos</a></div>
      <nav class="nav-links">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/architecture" class="nav-link">Architecture</a>
        <a href="/docs" class="nav-link active">Docs</a>
        <a href="/c" class="nav-link">Chat</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="user" id="user-info">
        <div class="avatar" id="user-avatar"></div>
        <span id="user-name"></span>
      </div>
      <a href="/auth/logout" class="btn-s">Logout</a>
    </div>
  </header>

  <div class="page">
    <nav class="sidebar">
      <h2>Documents</h2>
      <div id="doc-list"><div class="loading">Loading...</div></div>
    </nav>

    <main class="content">
      <div id="doc-content">
        <div class="placeholder">
          <h2>üìÑ Document Viewer</h2>
          <p>Select a document from the sidebar to review.</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    let docs = [];

    async function loadDocList() {
      try {
        const res = await fetch('/api/docs');
        docs = await res.json();
        const list = document.getElementById('doc-list');
        list.innerHTML = docs.map(d =>
          `<a href="#" onclick="loadDoc('${d.id}'); return false;" id="nav-${d.id}">${d.title}</a>`
        ).join('');

        if (window.location.hash) {
          const id = window.location.hash.slice(1);
          if (docs.find(d => d.id === id)) loadDoc(id);
        }
      } catch (err) {
        document.getElementById('doc-list').innerHTML = `<div class="error">Failed to load docs</div>`;
      }
    }

    async function loadDoc(id) {
      const content = document.getElementById('doc-content');
      content.innerHTML = '<div class="loading">Loading document...</div>';

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      const nav = document.getElementById('nav-' + id);
      if (nav) nav.classList.add('active');
      window.location.hash = id;

      try {
        const res = await fetch(`/api/docs/${id}`);
        if (!res.ok) throw new Error('Failed to load');
        const doc = await res.json();
        const html = marked.parse(doc.content);
        content.innerHTML = `
          <div class="doc-meta">üìÅ ${doc.path}</div>
          <article class="markdown-body">${html}</article>
        `;
      } catch (err) {
        content.innerHTML = `<div class="error">Failed to load document: ${err.message}</div>`;
      }
    }

    // Load user info
    fetch('/api/me').then(r => r.json()).then(u => {
      if (u.name) {
        document.getElementById('user-name').textContent = u.name;
        if (u.avatar) {
          const av = document.getElementById('user-avatar');
          av.style.backgroundImage = `url(${u.avatar})`;
          av.style.backgroundSize = 'cover';
        }
      }
    }).catch(() => {});

    loadDocList();
  </script>
</body>
</html>
