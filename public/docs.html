<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs ‚Äî Agent Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --surface-hover: rgba(129,140,248,0.08);
      --border: rgba(255,255,255,0.06);
      --text: #e0e0e0;
      --text-dim: #a0a0b0;
      --accent: #818cf8;
      --accent-dim: rgba(129,140,248,0.12);
      --green: #10b981;
      --red: #ef4444;
      --yellow: #f59e0b;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

    /* Top nav ‚Äî matches dashboard/architecture */
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 1.5rem; height: 56px;
      background: var(--surface); border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 1.5rem; }
    .logo a { color: var(--text); text-decoration: none; font-weight: 700; font-size: 1.1rem; }
    .nav-links { display: flex; gap: 0.25rem; }
    .nav-link {
      padding: 0.4rem 0.75rem; border-radius: 6px; color: var(--text-dim);
      text-decoration: none; font-size: 0.85rem; transition: all 0.15s;
    }
    .nav-link:hover { background: var(--surface-hover); color: var(--text); }
    .nav-link.active { background: var(--accent-dim); color: var(--accent); }
    .header-right { display: flex; align-items: center; gap: 0.75rem; }
    .user { display: flex; align-items: center; gap: 0.5rem; }
    .avatar { width: 28px; height: 28px; border-radius: 50%; background: var(--accent-dim); }
    .btn-s { padding: 0.3rem 0.6rem; border-radius: 5px; font-size: 0.8rem; background: rgba(255,255,255,0.06); color: var(--text-dim); text-decoration: none; border: none; cursor: pointer; }
    .btn-s:hover { background: rgba(255,255,255,0.1); }

    /* Main layout */
    .page { display: flex; min-height: calc(100vh - 56px); }

    .sidebar {
      width: 280px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar-header {
      padding: 0 20px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 8px;
    }
    .sidebar-header h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--accent);
    }
    .btn-new {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-new:hover { opacity: 0.9; }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 14px;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover { background: var(--surface-hover); color: #fff; }
    .sidebar a.active { background: var(--accent-dim); color: var(--accent); border-left-color: var(--accent); }

    .content {
      flex: 1;
      padding: 40px;
      max-width: 900px;
    }
    .content .placeholder {
      text-align: center;
      padding: 80px 20px;
      color: #555;
    }
    .content .placeholder h2 { font-size: 20px; margin-bottom: 8px; color: #666; }
    .content .placeholder p { font-size: 14px; }

    /* Doc controls */
    .doc-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.15s;
    }
    .btn-primary { background: var(--accent); color: white; }
    .btn-primary:hover { opacity: 0.9; }
    .btn-secondary { background: rgba(255,255,255,0.06); color: var(--text); }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }
    .btn-danger { background: var(--red); color: white; }
    .btn-danger:hover { opacity: 0.9; }

    .save-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }
    .save-status.saving { background: rgba(129,140,248,0.15); color: var(--accent); }
    .save-status.saved { background: rgba(16,185,129,0.15); color: var(--green); }
    .save-status.error { background: rgba(239,68,68,0.15); color: var(--red); }

    /* Editor */
    .editor {
      display: none;
      width: 100%;
      min-height: 500px;
      padding: 16px;
      background: #16161e;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: vertical;
    }
    .editor:focus { outline: 2px solid var(--accent); outline-offset: 2px; }

    .markdown-body {
      background: transparent !important;
      color: var(--text) !important;
      font-size: 15px;
      line-height: 1.7;
    }
    .markdown-body h1 { color: #fff; border-bottom-color: var(--border); padding-bottom: 12px; margin-bottom: 20px; }
    .markdown-body h2 { color: var(--text); border-bottom-color: var(--border); margin-top: 32px; }
    .markdown-body h3 { color: #c0c0d0; margin-top: 24px; }
    .markdown-body a { color: var(--accent); }
    .markdown-body code { background: rgba(129,140,248,0.1); color: #c4b5fd; padding: 2px 6px; border-radius: 4px; }
    .markdown-body pre { background: #16161e !important; border: 1px solid var(--border); border-radius: 8px; }
    .markdown-body pre code { background: transparent; color: var(--text); }
    .markdown-body blockquote { border-left-color: var(--accent); color: var(--text-dim); }
    .markdown-body table th { background: var(--surface-hover); }
    .markdown-body table td, .markdown-body table th { border-color: rgba(255,255,255,0.08); }
    .markdown-body hr { border-color: var(--border); }
    .markdown-body ul, .markdown-body ol { color: #c0c0d0; }
    .markdown-body strong { color: #fff; }

    .loading { text-align: center; padding: 40px; color: #666; }
    .error { color: #f87171; padding: 20px; background: rgba(248,113,113,0.1); border-radius: 8px; margin: 20px 0; }

    @media (max-width: 768px) {
      .sidebar { width: 100%; position: relative; border-right: none; border-bottom: 1px solid var(--border); }
      .page { flex-direction: column; }
      .content { padding: 20px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo"><a href="/">ü¶û Talos</a></div>
      <nav class="nav-links">
        <a href="/dashboard" class="nav-link">Dashboard</a>
        <a href="/architecture" class="nav-link">Architecture</a>
        <a href="/docs" class="nav-link active">Docs</a>
        <a href="/c" class="nav-link">Chat</a>
      </nav>
    </div>
    <div class="header-right">
      <div class="user" id="user-info">
        <div class="avatar" id="user-avatar"></div>
        <span id="user-name"></span>
      </div>
      <a href="/auth/logout" class="btn-s">Logout</a>
    </div>
  </header>

  <div class="page">
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2>Documents</h2>
        <button class="btn-new" onclick="newDoc()">+ New</button>
      </div>
      <div id="doc-list"><div class="loading">Loading...</div></div>
    </nav>

    <main class="content">
      <div id="doc-content">
        <div class="placeholder">
          <h2>üìÑ Document Viewer</h2>
          <p>Select a document from the sidebar to review, or create a new one.</p>
        </div>
      </div>
    </main>
  </div>

  <script>
    let docs = [];
    let currentDoc = null;
    let isEditing = false;
    let originalContent = '';

    async function loadDocList() {
      try {
        const res = await fetch('/api/docs');
        docs = await res.json();
        const list = document.getElementById('doc-list');
        list.innerHTML = docs.map(d =>
          `<a href="#" onclick="loadDoc('${d.id}'); return false;" id="nav-${d.id}">${d.title}</a>`
        ).join('');

        if (window.location.hash) {
          const id = window.location.hash.slice(1);
          if (docs.find(d => d.id === id)) loadDoc(id);
        }
      } catch (err) {
        document.getElementById('doc-list').innerHTML = `<div class="error">Failed to load docs</div>`;
      }
    }

    async function loadDoc(id) {
      const content = document.getElementById('doc-content');
      content.innerHTML = '<div class="loading">Loading document...</div>';

      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      const nav = document.getElementById('nav-' + id);
      if (nav) nav.classList.add('active');
      window.location.hash = id;
      isEditing = false;

      try {
        const res = await fetch(`/api/docs/${id}`);
        if (!res.ok) throw new Error('Failed to load');
        currentDoc = await res.json();
        originalContent = currentDoc.content;
        renderDoc();
      } catch (err) {
        content.innerHTML = `<div class="error">Failed to load document: ${err.message}</div>`;
      }
    }

    function renderDoc() {
      const content = document.getElementById('doc-content');
      const html = marked.parse(currentDoc.content);
      
      content.innerHTML = `
        <div class="doc-controls">
          <button class="btn btn-secondary" id="edit-btn" onclick="toggleEdit()">‚úèÔ∏è Edit</button>
          <button class="btn btn-primary" id="save-btn" onclick="saveDoc()" style="display:none;">üíæ Save</button>
          <button class="btn btn-secondary" id="cancel-btn" onclick="cancelEdit()" style="display:none;">‚úñ Cancel</button>
          <button class="btn btn-danger" onclick="deleteDoc()">üóëÔ∏è Delete</button>
          <span class="save-status" id="save-status" style="display:none;"></span>
        </div>
        <textarea class="editor" id="editor">${currentDoc.content}</textarea>
        <article class="markdown-body" id="preview">${html}</article>
      `;
    }

    function toggleEdit() {
      isEditing = !isEditing;
      const editor = document.getElementById('editor');
      const preview = document.getElementById('preview');
      const editBtn = document.getElementById('edit-btn');
      const saveBtn = document.getElementById('save-btn');
      const cancelBtn = document.getElementById('cancel-btn');

      if (isEditing) {
        editor.style.display = 'block';
        preview.style.display = 'none';
        editBtn.style.display = 'none';
        saveBtn.style.display = 'inline-block';
        cancelBtn.style.display = 'inline-block';
        editor.focus();
      } else {
        editor.style.display = 'none';
        preview.style.display = 'block';
        editBtn.style.display = 'inline-block';
        saveBtn.style.display = 'none';
        cancelBtn.style.display = 'none';
      }
    }

    function cancelEdit() {
      document.getElementById('editor').value = originalContent;
      currentDoc.content = originalContent;
      toggleEdit();
      renderDoc();
    }

    async function saveDoc() {
      const status = document.getElementById('save-status');
      status.style.display = 'inline-flex';
      status.className = 'save-status saving';
      status.textContent = '‚è≥ Saving...';

      const newContent = document.getElementById('editor').value;

      try {
        const res = await fetch(`/api/docs/${currentDoc.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: newContent })
        });

        if (!res.ok) throw new Error('Failed to save');

        currentDoc.content = newContent;
        originalContent = newContent;
        
        status.className = 'save-status saved';
        status.textContent = '‚úÖ Saved';
        
        setTimeout(() => {
          status.style.display = 'none';
        }, 2000);

        toggleEdit();
        renderDoc();
      } catch (err) {
        status.className = 'save-status error';
        status.textContent = '‚ùå Error: ' + err.message;
      }
    }

    async function deleteDoc() {
      if (!currentDoc) return;
      
      if (!confirm(`Are you sure you want to delete "${currentDoc.title}"? This cannot be undone.`)) {
        return;
      }

      try {
        const res = await fetch(`/api/docs/${currentDoc.id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Failed to delete');

        // Reload doc list and show placeholder
        await loadDocList();
        document.getElementById('doc-content').innerHTML = `
          <div class="placeholder">
            <h2>‚úÖ Document Deleted</h2>
            <p>Select another document from the sidebar.</p>
          </div>
        `;
        window.location.hash = '';
      } catch (err) {
        alert('Failed to delete document: ' + err.message);
      }
    }

    function newDoc() {
      const title = prompt('Enter document title:');
      if (!title) return;

      const content = document.getElementById('doc-content');
      currentDoc = {
        id: null, // Will be auto-generated
        title: title,
        content: '# ' + title + '\n\nStart writing here...'
      };
      originalContent = currentDoc.content;
      isEditing = true;

      content.innerHTML = `
        <div class="doc-controls">
          <button class="btn btn-primary" onclick="createDoc()">üíæ Create</button>
          <button class="btn btn-secondary" onclick="cancelNew()">‚úñ Cancel</button>
          <span class="save-status" id="save-status" style="display:none;"></span>
        </div>
        <textarea class="editor" id="editor" style="display:block;">${currentDoc.content}</textarea>
      `;
      
      document.getElementById('editor').focus();
    }

    function cancelNew() {
      document.getElementById('doc-content').innerHTML = `
        <div class="placeholder">
          <h2>üìÑ Document Viewer</h2>
          <p>Select a document from the sidebar to review, or create a new one.</p>
        </div>
      `;
    }

    async function createDoc() {
      const status = document.getElementById('save-status');
      status.style.display = 'inline-flex';
      status.className = 'save-status saving';
      status.textContent = '‚è≥ Creating...';

      const content = document.getElementById('editor').value;

      try {
        const res = await fetch('/api/docs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: currentDoc.title,
            content: content
          })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || 'Failed to create');
        }

        const newDoc = await res.json();
        
        status.className = 'save-status saved';
        status.textContent = '‚úÖ Created';
        
        await loadDocList();
        await loadDoc(newDoc.id);
      } catch (err) {
        status.className = 'save-status error';
        status.textContent = '‚ùå Error: ' + err.message;
      }
    }

    // Load user info
    fetch('/api/me').then(r => r.json()).then(u => {
      if (u && u.name) {
        document.getElementById('user-name').textContent = u.name;
        if (u.picture) {
          const av = document.getElementById('user-avatar');
          av.style.backgroundImage = `url(${u.picture})`;
          av.style.backgroundSize = 'cover';
        }
      }
    }).catch(() => {});

    loadDocList();
  </script>
</body>
</html>
