<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docs ‚Äî Agent Portal</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0f; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; min-height: 100vh; }
    
    .sidebar {
      width: 280px;
      background: #111118;
      border-right: 1px solid rgba(255,255,255,0.06);
      padding: 20px 0;
      overflow-y: auto;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
    }
    .sidebar h2 {
      padding: 0 20px 16px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #818cf8;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 8px;
    }
    .sidebar a {
      display: block;
      padding: 10px 20px;
      color: #a0a0b0;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }
    .sidebar a:hover { background: rgba(129,140,248,0.08); color: #fff; }
    .sidebar a.active { background: rgba(129,140,248,0.12); color: #818cf8; border-left-color: #818cf8; }
    .sidebar .back-link {
      padding: 12px 20px;
      margin-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size: 13px;
      color: #666;
    }
    .sidebar .back-link:hover { color: #818cf8; }
    
    .content {
      margin-left: 280px;
      flex: 1;
      padding: 40px;
      max-width: 900px;
    }
    .content .placeholder {
      text-align: center;
      padding: 80px 20px;
      color: #555;
    }
    .content .placeholder h2 { font-size: 20px; margin-bottom: 8px; color: #666; }
    .content .placeholder p { font-size: 14px; }
    
    .markdown-body {
      background: transparent !important;
      color: #e0e0e0 !important;
      font-size: 15px;
      line-height: 1.7;
    }
    .markdown-body h1 { color: #fff; border-bottom-color: rgba(255,255,255,0.1); padding-bottom: 12px; margin-bottom: 20px; }
    .markdown-body h2 { color: #e0e0e0; border-bottom-color: rgba(255,255,255,0.06); margin-top: 32px; }
    .markdown-body h3 { color: #c0c0d0; margin-top: 24px; }
    .markdown-body a { color: #818cf8; }
    .markdown-body code { background: rgba(129,140,248,0.1); color: #c4b5fd; padding: 2px 6px; border-radius: 4px; }
    .markdown-body pre { background: #16161e !important; border: 1px solid rgba(255,255,255,0.06); border-radius: 8px; }
    .markdown-body pre code { background: transparent; color: #e0e0e0; }
    .markdown-body blockquote { border-left-color: #818cf8; color: #a0a0b0; }
    .markdown-body table th { background: rgba(129,140,248,0.08); }
    .markdown-body table td, .markdown-body table th { border-color: rgba(255,255,255,0.08); }
    .markdown-body hr { border-color: rgba(255,255,255,0.06); }
    .markdown-body ul, .markdown-body ol { color: #c0c0d0; }
    .markdown-body strong { color: #fff; }
    
    .loading { text-align: center; padding: 40px; color: #666; }
    .error { color: #f87171; padding: 20px; background: rgba(248,113,113,0.1); border-radius: 8px; margin: 20px 0; }
    
    .doc-meta {
      font-size: 12px;
      color: #555;
      padding: 8px 0 16px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 24px;
    }
    
    .approve-bar {
      position: sticky;
      bottom: 0;
      background: #16161e;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 16px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .approve-bar button {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    .approve-bar .btn-approve { background: #22c55e; color: #fff; }
    .approve-bar .btn-approve:hover { background: #16a34a; }
    .approve-bar .btn-feedback { background: rgba(255,255,255,0.08); color: #e0e0e0; }
    .approve-bar .btn-feedback:hover { background: rgba(255,255,255,0.12); }
    .approve-bar span { color: #666; font-size: 13px; flex: 1; }
    
    @media (max-width: 768px) {
      .sidebar { width: 100%; position: relative; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.06); }
      .content { margin-left: 0; padding: 20px; }
      body { flex-direction: column; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="/dashboard" class="back-link">‚Üê Dashboard</a>
    <h2>Documents</h2>
    <div id="doc-list"><div class="loading">Loading...</div></div>
  </nav>
  
  <main class="content">
    <div id="doc-content">
      <div class="placeholder">
        <h2>üìÑ Document Viewer</h2>
        <p>Select a document from the sidebar to review.</p>
      </div>
    </div>
  </main>

  <script>
    let docs = [];
    
    async function loadDocList() {
      try {
        const res = await fetch('/api/docs');
        docs = await res.json();
        const list = document.getElementById('doc-list');
        list.innerHTML = docs.map(d => 
          `<a href="#" onclick="loadDoc('${d.id}'); return false;" id="nav-${d.id}">${d.title}</a>`
        ).join('');
        
        // Load from hash if present
        if (window.location.hash) {
          const id = window.location.hash.slice(1);
          if (docs.find(d => d.id === id)) loadDoc(id);
        }
      } catch (err) {
        document.getElementById('doc-list').innerHTML = `<div class="error">Failed to load docs</div>`;
      }
    }
    
    async function loadDoc(id) {
      const content = document.getElementById('doc-content');
      content.innerHTML = '<div class="loading">Loading document...</div>';
      
      // Update active state
      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      const nav = document.getElementById('nav-' + id);
      if (nav) nav.classList.add('active');
      
      window.location.hash = id;
      
      try {
        const res = await fetch(`/api/docs/${id}`);
        if (!res.ok) throw new Error('Failed to load');
        const doc = await res.json();
        
        const html = marked.parse(doc.content);
        content.innerHTML = `
          <div class="doc-meta">üìÅ ${doc.path}</div>
          <article class="markdown-body">${html}</article>
        `;
      } catch (err) {
        content.innerHTML = `<div class="error">Failed to load document: ${err.message}</div>`;
      }
    }
    
    loadDocList();
  </script>
</body>
</html>
