          "name": "Boss", "type": "boss",
          "animations": [
            {"name":"idle","file":"boss-idle.png","frameCount":2,"fps":2,"loop":true,"duration":1},
            {"name":"attack","file":"boss-attack.png","frameCount":4,"fps":8,"loop":false,"duration":0.5},
            {"name":"hurt","file":"boss-hurt.png","frameCount":1,"fps":1,"loop":false,"duration":1},
            {"name":"death","file":"boss-death.png","frameCount":3,"fps":6,"loop":false,"duration":0.5}
          ]
        },
        {
          "name": "Items", "type": "items",
          "items": [
            {"name":"Health","file":"item-health.png","frameCount":2,"fps":2,"loop":true,"duration":1},
            {"name":"Ammo","file":"item-ammo.png","frameCount":2,"fps":2,"loop":true,"duration":1},
            {"name":"Power-Up","file":"item-powerup.png","frameCount":4,"fps":4,"loop":true,"duration":1},
            {"name":"Checkpoint","file":"item-checkpoint.png","frameCount":2,"fps":2,"loop":true,"duration":1}
          ]
        },
        {
          "name": "Environment", "type": "environment",
          "tiles": [
            {"name":"Background","file":"env-background.png","variants":4},
            {"name":"Ground","file":"env-ground.png","variants":3},
            {"name":"Wall","file":"env-wall.png","variants":2}
          ]
        }
      ]
    };
    
    function drawSprite(canvas, imagePath, frameCount, currentFrame = 0) {
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = () => {
        const frameWidth = img.width / frameCount;
        const frameHeight = img.height;
        
        canvas.width = frameWidth * SCALE;
        canvas.height = frameHeight * SCALE;
        
        ctx.imageSmoothingEnabled = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(
          img,
          currentFrame * frameWidth, 0,
          frameWidth, frameHeight,
          0, 0,
          frameWidth * SCALE, frameHeight * SCALE
        );
      };
      
      const fname = imagePath.split('/').pop(); img.src = 'data:image/png;base64,' + (SPRITE_DATA[fname] || '');
    }
    
    function createSpriteCard(sprite, animation) {
      const card = document.createElement('div');
      card.className = 'sprite-card';
      
      const name = document.createElement('div');
      name.className = 'sprite-name';
      name.textContent = animation.name;
      card.appendChild(name);
      
      const canvas = document.createElement('canvas');
      canvas.className = 'sprite-canvas';
      card.appendChild(canvas);
      
      const info = document.createElement('div');
      info.className = 'sprite-info';
      info.innerHTML = `
        <div>Frames: ${animation.frameCount}</div>
        <div>FPS: ${animation.fps}</div>
        <div>Duration: ${animation.duration.toFixed(2)}s</div>
        <div>Loop: ${animation.loop ? 'Yes' : 'No'}</div>
      `;
      card.appendChild(info);
      
      const playBtn = document.createElement('button');
      playBtn.className = 'play-btn';
      playBtn.textContent = 'Play Animation';
      card.appendChild(playBtn);
      
      let animInterval = null;
      let currentFrame = 0;
      
      playBtn.onclick = () => {
        if (animInterval) {
          clearInterval(animInterval);
          animInterval = null;
          playBtn.textContent = 'Play Animation';
          playBtn.classList.remove('playing');
          currentFrame = 0;
          drawSprite(canvas, animation.file, animation.frameCount, 0);
        } else {
          playBtn.textContent = 'Stop';
          playBtn.classList.add('playing');
          animInterval = setInterval(() => {
            drawSprite(canvas, animation.file, animation.frameCount, currentFrame);
            currentFrame = (currentFrame + 1) % animation.frameCount;
            if (!animation.loop && currentFrame === 0) {
              clearInterval(animInterval);
              animInterval = null;
              playBtn.textContent = 'Play Animation';
              playBtn.classList.remove('playing');
            }
          }, 1000 / animation.fps);
        }
      };
      
      drawSprite(canvas, animation.file, animation.frameCount, 0);
      
      return card;
    }
    
    function init() {
      const manifest = loadManifest();
      
      // Render palette
      const paletteEl = document.getElementById('palette');
      manifest.palette.colors.forEach(({ name, color }) => {
        const swatch = document.createElement('div');
        swatch.className = 'color-swatch';
        swatch.style.backgroundColor = color;
        swatch.dataset.name = name;
        paletteEl.appendChild(swatch);
      });
      
      // Render sprites
      const spritesEl = document.getElementById('sprites');
      
      const sections = {
        character: { title: 'ðŸ‘¤ Characters', sprites: [] },
        enemy: { title: 'ðŸ¤– Enemies', sprites: [] },
        boss: { title: 'ðŸ’€ Bosses', sprites: [] },
        items: { title: 'âœ¨ Items & Pickups', sprites: [] },
        environment: { title: 'ðŸ—ï¸ Environment', sprites: [] }
      };
      
      manifest.sprites.forEach(sprite => {
        if (sprite.animations) {
          sprite.animations.forEach(anim => {
            sections[sprite.type].sprites.push({ sprite, animation: anim });
          });
        } else if (sprite.items) {
          sprite.items.forEach(item => {
            sections[sprite.type].sprites.push({ sprite, animation: item });
          });
        } else if (sprite.tiles) {
          sprite.tiles.forEach(tile => {
            sections[sprite.type].sprites.push({ 
              sprite, 
              animation: { 
                name: tile.name, 
                file: tile.file, 
                frameCount: tile.variants,
                fps: 4,
                duration: tile.variants / 4,
                loop: true
              } 
            });
          });
        }
      });
      
      Object.values(sections).forEach(section => {
        if (section.sprites.length > 0) {
          const sectionEl = document.createElement('div');
          sectionEl.className = 'section';
          
          const title = document.createElement('h2');
          title.textContent = section.title;
          sectionEl.appendChild(title);
          
          const grid = document.createElement('div');
          grid.className = 'sprite-grid';
          
          section.sprites.forEach(({ sprite, animation }) => {
            grid.appendChild(createSpriteCard(sprite, animation));
          });
          
          sectionEl.appendChild(grid);
          spritesEl.appendChild(sectionEl);
        }
      });
    }
    
    init();
  </script>
