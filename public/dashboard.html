<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board - Agent Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #1a1a2e 100%);
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ---- Header ---- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      flex-shrink: 0;
    }
    .logo { font-size: 1.15rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
    .header-actions { display: flex; align-items: center; gap: 0.75rem; }
    .user-info { display: flex; align-items: center; gap: 0.5rem; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.2); }
    .user-name { font-size: 0.8rem; color: #ccc; }
    .btn { padding: 0.4rem 0.8rem; border-radius: 8px; border: none; cursor: pointer; font-size: 0.8rem; font-weight: 500; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(102,126,234,0.4); }
    .btn-ghost { background: rgba(255,255,255,0.1); color: #ccc; }
    .btn-ghost:hover { background: rgba(255,255,255,0.15); }
    .btn-danger { background: rgba(245,87,108,0.2); color: #f5576c; }
    .btn-danger:hover { background: rgba(245,87,108,0.3); }
    .connection { display: flex; align-items: center; gap: 0.4rem; font-size: 0.75rem; color: #888; }
    .connection .dot { width: 7px; height: 7px; border-radius: 50%; background: #666; }
    .connection.connected .dot { background: #10b981; box-shadow: 0 0 8px #10b981; }

    /* ---- Kanban ---- */
    .kanban {
      display: flex;
      gap: 1rem;
      padding: 1rem 1.5rem;
      flex: 1;
      overflow-x: auto;
      overflow-y: hidden;
    }
    .kanban-column {
      flex: 1;
      min-width: 280px;
      max-width: 380px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .kanban-column.drag-over {
      border-color: #667eea;
      background: rgba(102,126,234,0.08);
    }
    .col-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      flex-shrink: 0;
    }
    .col-title { display: flex; align-items: center; gap: 0.4rem; font-weight: 600; font-size: 0.9rem; }
    .col-dot { width: 10px; height: 10px; border-radius: 50%; }
    .col-dot.queue { background: #3b82f6; }
    .col-dot.in-progress { background: #f59e0b; }
    .col-dot.review { background: #8b5cf6; }
    .col-dot.done { background: #10b981; }
    .col-count { background: rgba(255,255,255,0.12); padding: 0.15rem 0.6rem; border-radius: 999px; font-size: 0.7rem; color: #aaa; }
    .col-cards {
      padding: 0.5rem;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .col-cards::-webkit-scrollbar { width: 4px; }
    .col-cards::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }

    /* ---- Cards ---- */
    .card {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 0.75rem;
      cursor: grab;
      transition: all 0.15s;
      user-select: none;
    }
    .card:hover { background: rgba(255,255,255,0.1); }
    .card:active { cursor: grabbing; }
    .card.dragging { opacity: 0.4; transform: scale(0.97); }
    .card.urgent { border-left: 3px solid #f5576c; }
    .card.high { border-left: 3px solid #ffc107; }
    .card-title { font-weight: 600; font-size: 0.875rem; margin-bottom: 0.4rem; line-height: 1.3; }
    .card-meta { display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; }
    .card-agent { font-size: 0.65rem; padding: 0.15rem 0.4rem; background: rgba(102,126,234,0.25); border-radius: 4px; color: #a5b4fc; }
    .card-due { font-size: 0.7rem; color: #888; }
    .card-due.overdue { color: #f5576c; }
    .card-notes { font-size: 0.75rem; color: #888; margin-top: 0.35rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100%; }
    .card-events-count { font-size: 0.65rem; color: #667eea; margin-top: 0.3rem; }
    .empty-col { text-align: center; padding: 2rem 0.5rem; color: #555; font-size: 0.85rem; }
    .empty-col .icon { font-size: 1.5rem; margin-bottom: 0.25rem; }
    .add-task-row { padding: 0.5rem; flex-shrink: 0; border-top: 1px solid rgba(255,255,255,0.06); }
    .add-task-input {
      width: 100%;
      padding: 0.5rem 0.65rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #ccc;
      font-size: 0.8rem;
      outline: none;
    }
    .add-task-input:focus { border-color: #667eea; }
    .add-task-input::placeholder { color: #555; }

    /* ---- Modals ---- */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); justify-content: center; align-items: center; z-index: 200; }
    .modal.active { display: flex; }
    .modal-content { background: #1a1a2e; border-radius: 14px; width: 92%; max-width: 560px; max-height: 85vh; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 1.25rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .modal-header h3 { font-size: 1.1rem; }
    .close-btn { background: none; border: none; color: #888; font-size: 1.4rem; cursor: pointer; line-height: 1; }
    .modal-body { padding: 1.25rem; overflow-y: auto; max-height: calc(85vh - 60px); }
    .field { margin-bottom: 1rem; }
    .field label { display: block; font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.4rem; }
    .field input, .field select, .field textarea { width: 100%; padding: 0.6rem; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12); border-radius: 8px; color: #eee; font-size: 0.85rem; }
    .field input:focus, .field select:focus, .field textarea:focus { outline: none; border-color: #667eea; }
    .field textarea { min-height: 80px; resize: vertical; font-family: inherit; }
    .field select option { background: #1a1a2e; color: #eee; }
    .field-row { display: flex; gap: 0.75rem; }
    .field-row .field { flex: 1; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1rem; }
    .events-list { background: rgba(0,0,0,0.2); border-radius: 8px; padding: 0.75rem; max-height: 180px; overflow-y: auto; }
    .event-item { padding: 0.4rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .event-item:last-child { border-bottom: none; }
    .event-message { font-size: 0.8rem; }
    .event-meta { font-size: 0.65rem; color: #666; margin-top: 0.15rem; }

    /* Agents modal */
    .agents-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 0.75rem; margin-top: 0.75rem; }
    .agent-card { background: rgba(255,255,255,0.06); border-radius: 10px; padding: 0.75rem; }
    .agent-name { font-weight: 600; font-size: 0.9rem; margin-bottom: 0.4rem; }
    .agent-key { font-family: monospace; font-size: 0.7rem; color: #888; background: rgba(0,0,0,0.3); padding: 0.4rem; border-radius: 4px; word-break: break-all; }
    .agent-actions { margin-top: 0.5rem; display: flex; gap: 0.4rem; }

    /* Mobile touch drag */
    @media (max-width: 768px) {
      .kanban { padding: 0.75rem; gap: 0.75rem; }
      .kanban-column { min-width: 260px; }
      header { padding: 0.5rem 1rem; }
      .user-name { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ü§ñ Agent Portal</div>
    <div class="header-actions">
      <div class="connection" id="connection">
        <span class="dot"></span>
        <span>Connecting‚Ä¶</span>
      </div>
      <button class="btn btn-ghost" onclick="showAgentsModal()">‚öôÔ∏è Agents</button>
      <div class="user-info" id="user-info">
        <img class="avatar" id="user-avatar" src="" alt="">
        <span class="user-name" id="user-name"></span>
      </div>
      <a href="/auth/logout" class="btn btn-ghost">Logout</a>
    </div>
  </header>

  <div class="kanban" id="kanban">
    <!-- Queue -->
    <div class="kanban-column" data-status="queue">
      <div class="col-header">
        <div class="col-title"><span class="col-dot queue"></span> Queue</div>
        <span class="col-count" data-count="queue">0</span>
      </div>
      <div class="col-cards" data-col="queue"></div>
      <div class="add-task-row">
        <input class="add-task-input" data-status="queue" placeholder="+ Add task‚Ä¶" />
      </div>
    </div>
    <!-- In Progress -->
    <div class="kanban-column" data-status="in-progress">
      <div class="col-header">
        <div class="col-title"><span class="col-dot in-progress"></span> In Progress</div>
        <span class="col-count" data-count="in-progress">0</span>
      </div>
      <div class="col-cards" data-col="in-progress"></div>
      <div class="add-task-row">
        <input class="add-task-input" data-status="in-progress" placeholder="+ Add task‚Ä¶" />
      </div>
    </div>
    <!-- Review -->
    <div class="kanban-column" data-status="review">
      <div class="col-header">
        <div class="col-title"><span class="col-dot review"></span> Review</div>
        <span class="col-count" data-count="review">0</span>
      </div>
      <div class="col-cards" data-col="review"></div>
      <div class="add-task-row">
        <input class="add-task-input" data-status="review" placeholder="+ Add task‚Ä¶" />
      </div>
    </div>
    <!-- Done -->
    <div class="kanban-column" data-status="done">
      <div class="col-header">
        <div class="col-title"><span class="col-dot done"></span> Done</div>
        <span class="col-count" data-count="done">0</span>
      </div>
      <div class="col-cards" data-col="done"></div>
    </div>
  </div>

  <!-- Task Detail / Edit Modal -->
  <div class="modal" id="task-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Task Details</h3>
        <button class="close-btn" onclick="closeModal('task-modal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="field">
          <label>Name</label>
          <input id="edit-name" />
        </div>
        <div class="field-row">
          <div class="field">
            <label>Status</label>
            <select id="edit-status">
              <option value="queue">Queue</option>
              <option value="in-progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="field">
            <label>Priority</label>
            <select id="edit-priority">
              <option value="normal">Normal</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
        </div>
        <div class="field-row">
          <div class="field">
            <label>Due Date</label>
            <input id="edit-due" type="date" />
          </div>
          <div class="field">
            <label>Agent</label>
            <span id="edit-agent" style="color:#aaa; font-size: 0.85rem;">‚Äî</span>
          </div>
        </div>
        <div class="field">
          <label>Notes</label>
          <textarea id="edit-notes"></textarea>
        </div>
        <div class="field">
          <label>Activity Log</label>
          <div class="events-list" id="modal-events"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" id="delete-task-btn">Delete</button>
          <button class="btn btn-primary" id="save-task-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Agents Modal -->
  <div class="modal" id="agents-modal">
    <div class="modal-content" style="max-width: 640px;">
      <div class="modal-header">
        <h3>‚öôÔ∏è Manage Agents</h3>
        <button class="close-btn" onclick="closeModal('agents-modal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="field" style="display: flex; gap: 0.75rem;">
          <input type="text" id="new-agent-name" placeholder="New agent name‚Ä¶" style="flex: 1;">
          <button class="btn btn-primary" onclick="createAgent()">Add</button>
        </div>
        <div class="agents-grid" id="agents-list"></div>
      </div>
    </div>
  </div>

  <script>
    /* ======== STATE ======== */
    let ws;
    let currentUser = null;
    let allTasks = [];
    let editingTaskId = null;
    let dragSrcId = null;

    const STATUSES = ['queue', 'in-progress', 'review', 'done'];

    /* ======== INIT ======== */
    async function init() {
      await loadUser();
      await loadTasks();
      connectWS();
      bindAddInputs();
    }

    async function loadUser() {
      const r = await fetch('/api/me');
      currentUser = await r.json();
      if (currentUser) {
        document.getElementById('user-avatar').src = currentUser.picture || '';
        document.getElementById('user-name').textContent = currentUser.name || currentUser.email;
      }
    }

    async function loadTasks() {
      const r = await fetch('/api/tasks');
      allTasks = await r.json();
      render();
    }

    /* ======== RENDER ======== */
    function render() {
      for (const status of STATUSES) {
        const tasks = allTasks.filter(t => t.status === status);
        const col = document.querySelector(`[data-col="${status}"]`);
        const cnt = document.querySelector(`[data-count="${status}"]`);
        cnt.textContent = tasks.length;

        if (!tasks.length) {
          col.innerHTML = '<div class="empty-col"><div class="icon">üì≠</div>No tasks</div>';
          continue;
        }

        col.innerHTML = tasks.map(t => {
          const pClass = t.priority === 'urgent' ? 'urgent' : t.priority === 'high' ? 'high' : '';
          const overdue = t.due_date && new Date(t.due_date + 'T23:59:59') < new Date() && t.status !== 'done';
          return `
            <div class="card ${pClass}" draggable="true" data-id="${t.id}"
                 ondragstart="onDragStart(event)" ondragend="onDragEnd(event)"
                 onclick="openTask('${t.id}')">
              <div class="card-title">${esc(t.name)}</div>
              <div class="card-meta">
                ${t.agent_name ? `<span class="card-agent">${esc(t.agent_name)}</span>` : ''}
                ${t.due_date ? `<span class="card-due ${overdue ? 'overdue' : ''}">${t.due_date}</span>` : ''}
              </div>
              ${t.notes ? `<div class="card-notes">${esc(t.notes)}</div>` : ''}
            </div>`;
        }).join('');
      }
    }

    /* ======== DRAG & DROP ======== */
    function onDragStart(e) {
      dragSrcId = e.target.dataset.id;
      e.target.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }
    function onDragEnd(e) {
      e.target.classList.remove('dragging');
      document.querySelectorAll('.kanban-column').forEach(c => c.classList.remove('drag-over'));
      dragSrcId = null;
    }

    // Column drop zones
    document.querySelectorAll('.kanban-column').forEach(col => {
      col.addEventListener('dragover', e => { e.preventDefault(); col.classList.add('drag-over'); });
      col.addEventListener('dragleave', () => col.classList.remove('drag-over'));
      col.addEventListener('drop', async e => {
        e.preventDefault();
        col.classList.remove('drag-over');
        if (!dragSrcId) return;
        const newStatus = col.dataset.status;
        const task = allTasks.find(t => t.id === dragSrcId);
        if (!task || task.status === newStatus) return;
        task.status = newStatus;
        render();
        await fetch(`/api/tasks/${dragSrcId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: newStatus })
        });
      });
    });

    /* ======== TOUCH DRAG (mobile) ======== */
    let touchDragEl = null, touchClone = null, touchStartX, touchStartY, touchMoved = false;

    document.addEventListener('touchstart', e => {
      const card = e.target.closest('.card');
      if (!card) return;
      touchDragEl = card;
      touchMoved = false;
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }, { passive: true });

    document.addEventListener('touchmove', e => {
      if (!touchDragEl) return;
      const touch = e.touches[0];
      const dx = Math.abs(touch.clientX - touchStartX);
      const dy = Math.abs(touch.clientY - touchStartY);
      if (!touchMoved && dx < 10 && dy < 10) return;
      touchMoved = true;
      e.preventDefault();

      if (!touchClone) {
        touchClone = touchDragEl.cloneNode(true);
        touchClone.style.cssText = 'position:fixed;z-index:9999;pointer-events:none;opacity:0.85;width:' + touchDragEl.offsetWidth + 'px;transform:rotate(2deg);';
        document.body.appendChild(touchClone);
        touchDragEl.classList.add('dragging');
      }
      touchClone.style.left = (touch.clientX - touchClone.offsetWidth / 2) + 'px';
      touchClone.style.top = (touch.clientY - 20) + 'px';

      document.querySelectorAll('.kanban-column').forEach(col => {
        const r = col.getBoundingClientRect();
        col.classList.toggle('drag-over', touch.clientX >= r.left && touch.clientX <= r.right && touch.clientY >= r.top && touch.clientY <= r.bottom);
      });
    }, { passive: false });

    document.addEventListener('touchend', async () => {
      if (!touchDragEl) return;
      if (touchClone) {
        touchClone.remove();
        touchClone = null;
        touchDragEl.classList.remove('dragging');
        const overCol = document.querySelector('.kanban-column.drag-over');
        if (overCol) {
          const id = touchDragEl.dataset.id;
          const newStatus = overCol.dataset.status;
          const task = allTasks.find(t => t.id === id);
          if (task && task.status !== newStatus) {
            task.status = newStatus;
            render();
            await fetch(`/api/tasks/${id}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: newStatus })
            });
          }
        }
        document.querySelectorAll('.kanban-column').forEach(c => c.classList.remove('drag-over'));
      } else if (!touchMoved) {
        openTask(touchDragEl.dataset.id);
      }
      touchDragEl = null;
      touchMoved = false;
    });

    /* ======== ADD TASK (quick) ======== */
    function bindAddInputs() {
      document.querySelectorAll('.add-task-input').forEach(input => {
        input.addEventListener('keydown', async e => {
          if (e.key !== 'Enter') return;
          const name = input.value.trim();
          if (!name) return;
          const status = input.dataset.status;
          input.value = '';
          const r = await fetch('/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, status })
          });
          if (r.ok) {
            const task = await r.json();
            allTasks.push(task);
            render();
          }
        });
      });
    }

    /* ======== TASK MODAL ======== */
    async function openTask(id) {
      editingTaskId = id;
      const task = allTasks.find(t => t.id === id);
      if (!task) return;

      document.getElementById('modal-title').textContent = task.name;
      document.getElementById('edit-name').value = task.name;
      document.getElementById('edit-status').value = task.status;
      document.getElementById('edit-priority').value = task.priority || 'normal';
      document.getElementById('edit-due').value = task.due_date || '';
      document.getElementById('edit-agent').textContent = task.agent_name || '‚Äî';
      document.getElementById('edit-notes').value = task.notes || '';

      // Load events
      const evr = await fetch(`/api/tasks/${id}/events`);
      const events = await evr.json();
      document.getElementById('modal-events').innerHTML = events.length
        ? events.map(e => `
          <div class="event-item">
            <div class="event-message">${esc(e.message)}</div>
            <div class="event-meta">${e.agent_name || 'System'} ¬∑ ${new Date(e.created_at).toLocaleString()}</div>
          </div>`).join('')
        : '<div style="color:#555;text-align:center;font-size:0.8rem;">No activity yet</div>';

      document.getElementById('task-modal').classList.add('active');
    }

    document.getElementById('save-task-btn').addEventListener('click', async () => {
      if (!editingTaskId) return;
      const body = {
        name: document.getElementById('edit-name').value.trim(),
        status: document.getElementById('edit-status').value,
        priority: document.getElementById('edit-priority').value,
        due_date: document.getElementById('edit-due').value || null,
        notes: document.getElementById('edit-notes').value,
      };
      const r = await fetch(`/api/tasks/${editingTaskId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      if (r.ok) {
        const updated = await r.json();
        const idx = allTasks.findIndex(t => t.id === editingTaskId);
        if (idx >= 0) allTasks[idx] = updated;
        render();
        closeModal('task-modal');
      }
    });

    document.getElementById('delete-task-btn').addEventListener('click', async () => {
      if (!editingTaskId || !confirm('Delete this task?')) return;
      await fetch(`/api/tasks/${editingTaskId}`, { method: 'DELETE' });
      allTasks = allTasks.filter(t => t.id !== editingTaskId);
      render();
      closeModal('task-modal');
    });

    /* ======== AGENTS MODAL ======== */
    async function showAgentsModal() {
      await loadAgents();
      document.getElementById('agents-modal').classList.add('active');
    }

    async function loadAgents() {
      const r = await fetch('/api/agents');
      const agents = await r.json();
      document.getElementById('agents-list').innerHTML = agents.length
        ? agents.map(a => `
          <div class="agent-card">
            <div class="agent-name">ü§ñ ${esc(a.name)}</div>
            <div class="agent-key" id="key-${a.id}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            <div class="agent-actions">
              <button class="btn btn-ghost" onclick="revealKey('${a.id}')">Show Key</button>
              <button class="btn btn-ghost btn-danger" onclick="deleteAgent('${a.id}')">Delete</button>
            </div>
          </div>`).join('')
        : '<div style="color:#555;text-align:center;grid-column:1/-1;">No agents yet</div>';
    }

    async function createAgent() {
      const name = document.getElementById('new-agent-name').value.trim();
      if (!name) return;
      const r = await fetch('/api/agents', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      if (r.ok) {
        const a = await r.json();
        alert(`Agent created!\n\nAPI Key: ${a.apiKey}\n\nSave this ‚Äî it won't be shown again.`);
        document.getElementById('new-agent-name').value = '';
        loadAgents();
      }
    }

    async function revealKey(id) {
      const r = await fetch(`/api/agents/${id}/key`);
      if (r.ok) { const { apiKey } = await r.json(); document.getElementById(`key-${id}`).textContent = apiKey; }
    }

    async function deleteAgent(id) {
      if (!confirm('Delete this agent?')) return;
      await fetch(`/api/agents/${id}`, { method: 'DELETE' });
      loadAgents();
    }

    /* ======== WEBSOCKET ======== */
    function connectWS() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${proto}//${location.host}/ws`);
      ws.onopen = () => {
        const el = document.getElementById('connection');
        el.className = 'connection connected';
        el.innerHTML = '<span class="dot"></span><span>Live</span>';
      };
      ws.onclose = () => {
        const el = document.getElementById('connection');
        el.className = 'connection';
        el.innerHTML = '<span class="dot"></span><span>Offline</span>';
        setTimeout(connectWS, 3000);
      };
      ws.onmessage = e => {
        const { event, data } = JSON.parse(e.data);
        if (event === 'task:created') { allTasks.push(data); render(); }
        else if (event === 'task:updated') {
          const idx = allTasks.findIndex(t => t.id === data.id);
          if (idx >= 0) allTasks[idx] = data; else allTasks.push(data);
          render();
        }
        else if (event === 'task:deleted') { allTasks = allTasks.filter(t => t.id !== data.id); render(); }
      };
    }

    /* ======== UTILS ======== */
    function closeModal(id) { document.getElementById(id).classList.remove('active'); editingTaskId = null; }

    document.querySelectorAll('.modal').forEach(m => {
      m.addEventListener('click', e => { if (e.target === m) closeModal(m.id); });
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') document.querySelectorAll('.modal.active').forEach(m => closeModal(m.id));
    });

    function esc(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }

    init();
  </script>
</body>
